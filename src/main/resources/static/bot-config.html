<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Bot ÈÖçÁΩÆÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .bot-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .bot-selector h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .bot-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .bot-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bot-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .bot-card.active {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .bot-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .bot-info {
            color: #666;
            font-size: 0.9em;
        }

        .config-section {
            display: none;
        }

        .config-section.active {
            display: block;
        }

        .config-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #4facfe;
            color: white;
        }

        .tab-content {
            padding: 20px;
            background: white;
            border-radius: 0 0 8px 8px;
            min-height: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3d8bfe;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .status-busy {
            background: #ffc107;
        }

        .runtime-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .runtime-status h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4facfe;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .bot-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                                <option value="3">ÂÆóÈó®Èó≠ÂÖ≥</option>

                    </div>

                        <label for="enableAutoRepair">ÂêØÁî®Êó†ÂÅøÂèå‰øÆ</label>

                </div>

                <!-- ÂÆóÈó®ÈÖçÁΩÆ -->
                <div id="sect" class="tab-content" style="display: none;">

            <div style="margin-top: 20px; text-align: center;">

    <script>
        let currentBotId = null;
        let bots = {};

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadBots();
        });

        // Âä†ËΩΩBotÂàóË°®
        async function loadBots() {
            try {
                const response = await fetch('/api/bot-config/bots');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                bots = data.bots;
                renderBotList();
            } catch (error) {
                showError('Âä†ËΩΩBotÂàóË°®Â§±Ë¥•: ' + error.message);
            }
        }

        // Ê∏≤ÊüìBotÂàóË°®
        function renderBotList() {
            const botList = document.getElementById('botList');
            botList.innerHTML = '';

            Object.values(bots).forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card';
                botCard.onclick = () => selectBot(bot.botId);
                
                botCard.innerHTML = `
                    <div class="bot-name">
                        <span class="status-indicator status-online"></span>
                        ${bot.botName}
                    </div>
                    <div class="bot-info">
                        Bot ID: ${bot.botId}<br>
                        Áæ§Âè∑: ${bot.groupId}
                    </div>
                `;
                
                botList.appendChild(botCard);
            });
        }

        // ÈÄâÊã©Bot
        async function selectBot(botId) {
            currentBotId = botId;
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.bot-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.bot-card').classList.add('active');
            
            document.getElementById('configSection').classList.add('active');
            
            // Âä†ËΩΩÈÖçÁΩÆ
            await loadConfig();
        }

        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfig() {
            if (!currentBotId) return;

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}`);
                const config = await response.json();
                
                if (response.status === 404) {
                    showError('Bot‰∏çÂ≠òÂú®');
                    return;
                }

                // Â°´ÂÖÖË°®Âçï
                fillForm(config);
                
                // Âä†ËΩΩËøêË°åÊó∂Áä∂ÊÄÅ
                await loadRuntimeStatus();
                
            } catch (error) {
                showError('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•: ' + error.message);
            }
        }

        // Â°´ÂÖÖË°®Âçï
        function fillForm(config) {
            document.getElementById('botNumber').value = config.botNumber || '';
            document.getElementById('autoVerifyModel').value = config.autoVerifyModel || 0;
            document.getElementById('enableAutoTask').checked = config.enableAutoTask || false;
            document.getElementById('enableAutomaticReply').checked = config.enableAutomaticReply || false;
            
            document.getElementById('rewardMode').value = config.rewardMode || 5;
            document.getElementById('xslPriceLimit').value = config.xslPriceLimit || 1000;
            document.getElementById('enableXslPriceQuery').checked = config.enableXslPriceQuery || false;
            
            document.getElementById('cultivationMode').value = config.cultivationMode || 0;
            document.getElementById('enableAutoRepair').checked = config.enableAutoRepair || false;
            
            document.getElementById('sectMode').value = config.sectMode || 1;
            document.getElementById('enableSectMission').checked = config.enableSectMission || false;
            document.getElementById('enableAutoField').checked = config.enableAutoField || false;
            
            document.getElementById('enableCheckPrice').checked = config.enableCheckPrice || false;
            document.getElementById('enableGuessTheIdiom').checked = config.enableGuessTheIdiom || false;
            document.getElementById('enableAutoSecret').checked = config.enableAutoSecret || false;
            
            document.getElementById('controlQQ').value = config.controlQQ || '';
            document.getElementById('groupQQ').value = config.groupQQ || '';
            document.getElementById('lingShiQQ').value = config.lingShiQQ || '';
        }

        // Âä†ËΩΩËøêË°åÊó∂Áä∂ÊÄÅ
        async function loadRuntimeStatus() {
            if (!currentBotId) return;

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}/status`);
                const status = await response.json();
                
                if (status.error) {
                    showError(status.error);
                    return;
                }

                renderRuntimeStatus(status);
            } catch (error) {
                showError('Âä†ËΩΩËøêË°åÊó∂Áä∂ÊÄÅÂ§±Ë¥•: ' + error.message);
            }
        }

        // Ê∏≤ÊüìËøêË°åÊó∂Áä∂ÊÄÅ
        function renderRuntimeStatus(status) {
            const statusGrid = document.getElementById('runtimeStatus');
            statusGrid.innerHTML = '';

            const statusItems = [
                { label: 'ÂÅúÊ≠¢Áä∂ÊÄÅ', value: status.isStop ? 'Â∑≤ÂÅúÊ≠¢' : 'ËøêË°å‰∏≠', color: status.isStop ? '#dc3545' : '#28a745' },
                { label: 'ÂÆöÊó∂‰ªªÂä°', value: status.isStartScheduled ? 'ÂêØÁî®' : 'Á¶ÅÁî®', color: status.isStartScheduled ? '#28a745' : '#dc3545' },
                { label: 'ÂΩìÂâçÂëΩ‰ª§', value: status.command || 'Êó†', color: '#333' },
                { label: 'È™åËØÅÁä∂ÊÄÅ', value: status.verificationStatus || 'Ê≠£Â∏∏', color: '#333' },
                { label: 'ÊåëÊàòÊ®°Âºè', value: status.challengeMode || '0', color: '#333' },
                { label: 'ÊúÄÂêéÂèëÈÄÅÊó∂Èó¥', value: status.lastSendTime ? new Date(status.lastSendTime).toLocaleString() : 'Êó†', color: '#333' }
            ];

        // ‰øùÂ≠òÈÖçÁΩÆ
        async function saveConfig() {
            if (!currentBotId) {
                showError('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Bot');
                return;
            }

            const config = {
                botNumber: parseInt(document.getElementById('botNumber').value) || 0,
                autoVerifyModel: parseInt(document.getElementById('autoVerifyModel').value),
                enableAutoTask: document.getElementById('enableAutoTask').checked,
                enableAutomaticReply: document.getElementById('enableAutomaticReply').checked,
                rewardMode: parseInt(document.getElementById('rewardMode').value),
                xslPriceLimit: parseInt(document.getElementById('xslPriceLimit').value) || 1000,
                enableXslPriceQuery: document.getElementById('enableXslPriceQuery').checked,
                cultivationMode: parseInt(document.getElementById('cultivationMode').value),
                enableAutoRepair: document.getElementById('enableAutoRepair').checked,
                sectMode: parseInt(document.getElementById('sectMode').value),
                enableSectMission: document.getElementById('enableSectMission').checked,
                enableAutoField: document.getElementById('enableAutoField').checked,
                enableCheckPrice: document.getElementById('enableCheckPrice').checked,
                enableGuessTheIdiom: document.getElementById('enableGuessTheIdiom').checked,
                enableAutoSecret: document.getElementById('enableAutoSecret').checked,
                controlQQ: document.getElementById('controlQQ').value,
                groupQQ: document.getElementById('groupQQ').value,
                lingShiQQ: document.getElementById('lingShiQQ').value ? parseInt(document.getElementById('lingShiQQ').value) : null
            };

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅ');
                } else {
                    showError(result.error || '‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                showError('‰øùÂ≠òÈÖçÁΩÆÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÈáçÁΩÆÈÖçÁΩÆ
        async function resetConfig() {
            if (!currentBotId) {
                showError('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Bot');
                return;
            }

            if (!confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÈÖçÁΩÆ‰∏∫ÈªòËÆ§ÂÄºÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}/reset`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÈÖçÁΩÆÈáçÁΩÆÊàêÂäüÔºÅ');
                    await loadConfig();
                } else {
                    showError(result.error || 'ÈáçÁΩÆÂ§±Ë¥•');
                }
            } catch (error) {
                showError('ÈáçÁΩÆÈÖçÁΩÆÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÂØºÂá∫ÈÖçÁΩÆ
        async function exportConfig() {
            if (!currentBotId) {
                showError('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Bot');
                return;
            }

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}/export`);
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }

                // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                const blob = new Blob([result.config], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bot-${currentBotId}-config.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showSuccess('ÈÖçÁΩÆÂØºÂá∫ÊàêÂäüÔºÅ');
            } catch (error) {
                showError('ÂØºÂá∫ÈÖçÁΩÆÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÊòæÁ§∫ÂØºÂÖ•Ê®°ÊÄÅÊ°Ü
        function showImportModal() {
            document.getElementById('importModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠ÂØºÂÖ•Ê®°ÊÄÅÊ°Ü
        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
            document.getElementById('importConfig').value = '';
        }

        // ÂØºÂÖ•ÈÖçÁΩÆ
        async function importConfig() {
            if (!currentBotId) {
                showError('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Bot');
                return;
            }

            const configJson = document.getElementById('importConfig').value.trim();
            if (!configJson) {
                showError('ËØ∑ËæìÂÖ•ÈÖçÁΩÆJSONÂÜÖÂÆπ');
                return;
            }

            try {
                const response = await fetch(`/api/bot-config/${currentBotId}/import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ config: configJson })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÈÖçÁΩÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                    closeImportModal();
                    await loadConfig();
                } else {
                    showError(result.error || 'ÂØºÂÖ•Â§±Ë¥•');
                }
            } catch (error) {
                showError('ÂØºÂÖ•ÈÖçÁΩÆÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÁöÑactiveÁ±ª
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.getElementById(tabName).style.display = 'block';
            
            // Ê∑ªÂä†activeÁ±ªÂà∞ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æ
            event.target.classList.add('active');
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(errorDiv, content.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(successDiv, content.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('importModal');
            if (event.target === modal) {
                closeImportModal();
            }
        }
    </script>
