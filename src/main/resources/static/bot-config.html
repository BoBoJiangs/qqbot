    <script>
        function redirectToLogin() {
            const next = window.location.pathname + (window.location.search || '');
            window.location.href = '/login.html?next=' + encodeURIComponent(next);
        }

        async function ensureAuthed() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'same-origin' });
                const data = await res.json();
                if (!data || !data.authenticated) {
                    redirectToLogin();
                    return false;
                }
                return true;
            } catch (e) {
                redirectToLogin();
                return false;
            }
        }

        async function authFetch(url, options) {
            const opts = options || {};
            opts.credentials = 'same-origin';
            const res = await fetch(url, opts);
            if (res.status === 401) {
                redirectToLogin();
                throw new Error('Unauthorized');
            }
            return res;
        }

        let currentBotId = null;
        let bots = {};

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            ensureAuthed().then(ok => {
                if (ok) loadBots();
            });
        });

        // åŠ è½½Botåˆ—è¡¨
        async function loadBots() {
            try {
                const response = await authFetch('/api/bot-config/bots');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                bots = data.bots;
                renderBotList();
            } catch (error) {
                showError('åŠ è½½Botåˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // æ¸²æŸ“Botåˆ—è¡¨
        function renderBotList() {
            const botList = document.getElementById('botList');
            botList.innerHTML = '';

            Object.values(bots).forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card';
                botCard.onclick = () => selectBot(bot.botId);
                
                botCard.innerHTML = `
                    <div class="bot-name">
                        <span class="status-indicator status-online"></span>
                        ${bot.botName}
                    </div>
                    <div class="bot-info">
                        Bot ID: ${bot.botId}<br>
                        ç¾¤å·: ${bot.groupId}
                    </div>
                `;
                
                botList.appendChild(botCard);
            });
        }

        // é€‰æ‹©Bot
        async function selectBot(botId) {
            currentBotId = botId;
            
            // æ›´æ–°UI
            document.querySelectorAll('.bot-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.bot-card').classList.add('active');
            
            document.getElementById('configSection').classList.add('active');
            
            // åŠ è½½é…ç½®
            await loadConfig();
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            if (!currentBotId) return;

            try {
                const response = await authFetch(`/api/bot-config/${currentBotId}`);
                const config = await response.json();
                
                if (response.status === 404) {
                    showError('Botä¸å­˜åœ¨');
                    return;
                }

                // å¡«å……è¡¨å•
                fillForm(config);
                
                // åŠ è½½è¿è¡Œæ—¶çŠ¶æ€
                await loadRuntimeStatus();
                
            } catch (error) {
                showError('åŠ è½½é…ç½®å¤±è´¥: ' + error.message);
            }
        }

        function fillForm(config) {
            document.getElementById('botNumber').value = config.botNumber || '';
            document.getElementById('autoVerifyModel').value = config.autoVerifyModel || 0;
            document.getElementById('enableAutoTask').checked = config.enableAutoTask || false;
            document.getElementById('enableAutomaticReply').checked = config.enableAutomaticReply || false;
            
            document.getElementById('rewardMode').value = config.rewardMode || 5;

            document.getElementById('sectMode').value = config.sectMode || 1;

            document.getElementById('enableAutoField').checked = config.enableAutoField || false;
            
            document.getElementById('enableCheckPrice').checked = config.enableCheckPrice || false;

            document.getElementById('controlQQ').value = config.controlQQ || '';

            const statusItems = [
                { label: 'åœæ­¢çŠ¶æ€', value: status.isStop ? 'å·²åœæ­¢' : 'è¿è¡Œä¸­', color: status.isStop ? '#dc3545' : '#28a745' },

                const blob = new Blob([result.config], { type: 'application/json' });

                const a = document.createElement('a');
                a.href = url;
                a.download = `bot-${currentBotId}-config.json`;
                document.body.appendChild(a);

                document.body.removeChild(a);
                URL.revokeObjectURL(url);
