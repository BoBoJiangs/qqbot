    rewardMode: 4
    #宗门任务1：邪修和查抄（默认） 2：所有任务
    sectMode: 2
    #自动灵田结算（默认 true）
    enableAutoField: true
    #自动秘境结算 （默认 true）
    enableAutoSecret: true
    #无偿双修
    enableAutoRepair: true
    #群管提醒
    enableGroupManager: false
    #设置编号
    botNumber: 1
    #设置爱称
    aiCheng: 一心&斌

