bot:
  #  类型：ws 正向连接，ws-reverse 反向连接，
  #  以下是两个连接的使用模板，注意url里的端口每个bot需要不一样。
  - type: ws-reverse
    url: ws://localhost:8080
    accessToken: 1024*1024*1024
